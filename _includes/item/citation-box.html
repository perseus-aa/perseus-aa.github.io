{% comment %}

    Adds a basic citation box for the item with reference link to the item page.

{%- endcomment -%}
<div class="card">
    <div class="card-header">Links</div>
    <div class="card-body">
        <dl>
            <dt>Reference Link:</dt>
            <dd>{{ page.url | absolute_url }}</dd>
        </dl>
    </div>
</div>
